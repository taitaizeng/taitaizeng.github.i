<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树</title>
    <style>
        /* 页面整体样式 - 核心修改背景部分 */
        body {
            /* 修改后的明亮背景色（浅米色），替换原来过暗的背景 */
            background-color: #f8f5f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 圣诞树容器 */
        .christmas-tree {
            position: relative;
        }

        /* 圣诞树主体（三层树冠） */
        .tree-top {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #2d882d;
            margin: 0 auto;
        }

        .tree-middle {
            width: 0;
            height: 0;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            border-bottom: 180px solid #237823;
            margin: -40px auto 0;
        }

        .tree-bottom {
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 200px solid #1a681a;
            margin: -50px auto 0;
        }

        /* 树干 */
        .tree-trunk {
            width: 60px;
            height: 100px;
            background-color: #8b4513;
            margin: -20px auto 0;
        }

        /* 装饰球（可选，增加视觉效果） */
        .ornament {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

        .ornament-1 {
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
        }

        .ornament-2 {
            top: 150px;
            left: 30%;
            background-color: #0000ff;
        }

        .ornament-3 {
            top: 180px;
            right: 30%;
            background-color: #ffff00;
        }

        .ornament-4 {
            top: 250px;
            left: 40%;
            background-color: #ff69b4;
        }

        .ornament-5 {
            top: 280px;
            right: 40%;
            background-color: #00ff00;
        }

        /* 星星顶饰 */
        .star {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="christmas-tree">
        <div class="star">★</div>
        <div class="tree-top"></div>
        <div class="tree-middle"></div>
        <div class="tree-bottom"></div>
        <div class="tree-trunk"></div>
        
        <!-- 装饰球 -->
        <div class="ornament ornament-1"></div>
        <div class="ornament ornament-2"></div>
        <div class="ornament ornament-3"></div>
        <div class="ornament ornament-4"></div>
        <div class="ornament ornament-5"></div>
    </div>
</body>
</html>
